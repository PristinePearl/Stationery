        const API_URL = "https://script.google.com/macros/s/AKfycbwGjN8X3EwhuiflCOKFsC0z11CzNcvq9M4LoQ1wuwKMoJhO2bDOnFdALkh07KQ-UeDy/exec";

let currentData = [];

        function showMessage(msg, isError = false) {
            const el = document.getElementById("statusMessage");
            el.textContent = msg;
            el.className = `px-4 py-2 rounded-lg text-sm font-medium ${isError ? 'bg-red-100 text-red-700' : 'bg-emerald-100 text-emerald-700'}`;
            el.classList.remove("hidden");
            setTimeout(() => el.classList.add("hidden"), 4000);
        }

        function showAlert(title, text, type = 'info') {
            document.getElementById("alertTitle").textContent = title;
            document.getElementById("alertText").textContent = text;
            const icon = document.getElementById("alertIcon");
            icon.innerHTML = type === 'error' ? '<i data-lucide="alert-circle" class="w-8 h-8 text-red-600"></i>' : '<i data-lucide="info" class="w-8 h-8 text-emerald-600"></i>';
            icon.className = `mx-auto mb-4 w-12 h-12 flex items-center justify-center rounded-full ${type === 'error' ? 'bg-red-100' : 'bg-emerald-100'}`;
            document.getElementById("alertModal").classList.remove("hidden");
            lucide.createIcons();
        }

        function closeAlert() { document.getElementById("alertModal").classList.add("hidden"); }

        function parseSheetDate(val) {
            if (!val) return null;
            if (val instanceof Date) return val;
            const dateStr = val.toString().trim();
            if (dateStr.includes('T') && dateStr.includes('Z')) {
                const d = new Date(dateStr);
                return isNaN(d.getTime()) ? null : d;
            }
            const mainParts = dateStr.split(' ');
            const dParts = mainParts[0].split(/[\/\-]/);
            if (dParts.length === 3) {
                const day = parseInt(dParts[0], 10);
                const month = parseInt(dParts[1], 10) - 1; 
                const year = parseInt(dParts[2], 10);
                if (year < 1000) return null;
                const d = new Date(year, month, day);
                return isNaN(d.getTime()) ? null : d;
            }
            const fallback = new Date(dateStr);
            return isNaN(fallback.getTime()) ? null : fallback;
        }

        function formatDateForDisplay(val) {
            const d = parseSheetDate(val);
            if (!d) return val;
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        }

        async function loadReport() {
            const reportAction = document.getElementById("reportType").value;
// Hide all ledger filters initially
document.getElementById("employeeFilterWrap").classList.add("hidden");
document.getElementById("productFilterWrap").classList.add("hidden");

// Show relevant filter
if (reportAction === "getEmployeeLedger") {
    document.getElementById("employeeFilterWrap").classList.remove("hidden");
}

if (reportAction === "getProductLedger") {
    document.getElementById("productFilterWrap").classList.remove("hidden");
}
// Show inventory search only for Current Inventory
const searchWrap = document.getElementById("inventorySearchWrap");
if (reportAction === "getInventory") {
    searchWrap.classList.remove("hidden");
} else {
    searchWrap.classList.add("hidden");
    document.getElementById("inventorySearch").value = "";
}
// Show team filter only for Supply Issuance
const teamWrap = document.getElementById("teamFilterWrap");
if (reportAction === "getSupplyReport") {
    teamWrap.classList.remove("hidden");
} else {
    teamWrap.classList.add("hidden");
    document.getElementById("teamFilter").value = "";
}
            const fromDateVal = document.getElementById("dateFrom").value;
            const toDateVal = document.getElementById("dateTo").value;
            
            document.getElementById("loader").classList.remove("hidden");
            document.getElementById("loadBtn").disabled = true;

            try {
                
                // 2. Fetch main report data
                const res = await fetch(API_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action: reportAction }) 
                });
                const data = await res.json();

                if (!data.success) {
                    showAlert("Fetch Error", data.message || "Could not retrieve data.", "error");
                    return;
                }

                let rows = [];

if (data.rows) rows = data.rows;
else if (data.inventory) rows = data.inventory;
else if (data.receipts) rows = data.receipts;
else if (data.supplies) rows = data.supplies;

else if (data.requests) rows = data.requests;
else if (data.employees) rows = data.employees;
else if (data.products) rows = data.products;
else if (data.vendors) rows = data.vendors;


                // 3. Process Rows
                if (reportAction === "getInventory") {
                    rows = rows.filter(r => (parseFloat(r.CurrentStock || r.Balance || r.Qty || 0) > 0));
                }

             // Supply Issuance Log Mapping (FIXED - Map Team from Employee Directory)
if (reportAction === "getSupplyReport") {

    // ðŸ”¹ First fetch employee directory
    const empRes = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getEmployeeList" })
    });

    const empData = await empRes.json();
    const empList = empData.employees || [];
// Fill team dropdown
const teamSet = new Set();
empList.forEach(e => {
    const t = e["Team Wise"] || e["Team wise"] || e["Team"];
    if (t) teamSet.add(t);
});

const teamSelect = document.getElementById("teamFilter");
teamSelect.innerHTML =
    `<option value="">All Teams</option>` +
    [...teamSet].sort().map(t => `<option value="${t}">${t}</option>`).join("");

    rows = rows.map(r => {

        // ðŸ”¹ Find matching employee from directory
        const emp = empList.find(e =>
            String(e["Employee Code"] || "").trim() === String(r.empCode).trim()
        ) || {};

        return {
            Date: r.date,
            "Supply ID": r.supplyId,
            "Employee Code": r.empCode,
            "Employee Name": r.empName,

            // ðŸ”¥ TEAM NOW COMES FROM EMPLOYEE DIRECTORY
            "Team Wise": emp["Team Wise"] || emp["Team wise"] || emp["Team"] || "",

            Item: r.item,
            Qty: r.qty,
            MRP: r.mrp,
            Total: r.total
        };
    });
}
                

                // Employee Directory custom view
                if (reportAction === "getEmployeeList") {

    rows = rows.map(r => ({
        "Emp Code": r["Employee Code"] || r["EmployeeCode"] || "",
        "Name": r["Employee Name"] || "",
        "Team Wise": r["Team Wise"] || r["Team wise"] || r["Team"] || ""
    }));
}
                // DATE FILTER
                const logActions = ['getRequestReport', 'getReceiptReport', 'getSupplyReport', 'getPendingRequests'];
                if (logActions.includes(reportAction) && (fromDateVal || toDateVal)) {
                    const start = fromDateVal ? new Date(fromDateVal + "T00:00:00") : null;
                    const end = toDateVal ? new Date(toDateVal + "T23:59:59") : null;

                    rows = rows.filter(r => {
                        const rawDate = r.Date || r.EntryDate || r.Timestamp || r.reqDate || r.DateOfEntry || r.IssueDate;
                        if (!rawDate) return true;
                        const rowDate = parseSheetDate(rawDate);
                        if (!rowDate) return true;
                        if (start && rowDate < start) return false;
                        if (end && rowDate > end) return false;
                        return true;
                    });
                }

// ================= EMPLOYEE LEDGER =================
if (reportAction === "getEmployeeLedger") {

    // Fetch Supply Only
    const supplyRes = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getSupplyReport" })
    });

    const supplyData = await supplyRes.json();
    const supplies = supplyData.rows || [];

    // Fetch Employee Directory (for Team mapping)
    const empRes = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getEmployeeList" })
    });

    const empData = await empRes.json();
    const empList = empData.employees || [];

    // Fill Employee Dropdown
    const empSelect = document.getElementById("employeeFilter");
    empSelect.innerHTML =
        `<option value="">All Employees</option>` +
        empList.map(e =>
            `<option value="${e["Employee Code"]}">
                ${e["Employee Name"]} (${e["Employee Code"]})
            </option>`
        ).join("");

    

    rows = supplies.map(r => {

        const emp = empList.find(e =>
            String(e["Employee Code"]).trim() === String(r.empCode).trim()
        ) || {};

        return {
            Date: r.date,
            "Emp Code": r.empCode,
            "Emp Name": r.empName,
            Team: emp["Team Wise"] || emp["Team"] || "",
            Item: r.item,
            Qty: Number(r.qty || 0),
            Value: Number(r.total || 0)
        };
    });

   
}

// ================= PRODUCT LEDGER =================
if (reportAction === "getProductLedger") {

    // Fetch Receipts
    const receiptRes = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getReceiptReport" })
    });
    const receiptData = await receiptRes.json();
    const receipts = receiptData.rows || [];

    // Fetch Supplies
    const supplyRes = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getSupplyReport" })
    });
    const supplyData = await supplyRes.json();
    const supplies = supplyData.rows || [];

    const productMap = {};

    // ðŸ”¹ Process Receipts (Received + MRP capture)
    receipts.forEach(r => {
        const item = r.item;
        const qty = Number(r.qty || 0);
        const mrp = Number(r.mrp || 0);

        if (!productMap[item]) {
            productMap[item] = {
                Item: item,
                Received: 0,
                Supplied: 0,
                MRP: mrp
            };
        }

        productMap[item].Received += qty;
        productMap[item].MRP = mrp; // latest MRP
    });

    // ðŸ”¹ Process Supplies
    supplies.forEach(s => {
        const item = s.item;
        const qty = Number(s.qty || 0);

        if (!productMap[item]) {
            productMap[item] = {
                Item: item,
                Received: 0,
                Supplied: 0,
                MRP: 0
            };
        }

        productMap[item].Supplied += qty;
    });

    // ðŸ”¹ Final Calculation
    rows = Object.values(productMap).map(p => {
        const remaining = p.Received - p.Supplied;

        return {
            Item: p.Item,
            Received: p.Received,
            Supplied: p.Supplied,
            Remaining: remaining,
            MRP: p.MRP,
            "Total Value": (remaining * p.MRP).toFixed(2)
        };
    });

    // Fill Product Dropdown
    const prodSelect = document.getElementById("productFilter");
    prodSelect.innerHTML =
        `<option value="">All Items</option>` +
        rows.map(r => `<option value="${r.Item}">${r.Item}</option>`).join("");

    
}
// ===== APPLY FINAL FILTERS =====

// Team Filter
if (reportAction === "getSupplyReport") {
    const selectedTeam = document.getElementById("teamFilter").value;
    if (selectedTeam) {
        rows = rows.filter(r =>
            String(r["Team Wise"] || "").trim() === selectedTeam.trim()
        );
    }
}

// Employee Ledger Filter
if (reportAction === "getEmployeeLedger") {
    const selectedEmp = document.getElementById("employeeFilter").value;
    if (selectedEmp) {
        rows = rows.filter(r => r["Emp Code"] === selectedEmp);
    }
}

// Product Ledger Filter
if (reportAction === "getProductLedger") {
    const selectedItem = document.getElementById("productFilter").value;
    if (selectedItem) {
        rows = rows.filter(r => r.Item === selectedItem);
    }
}

                masterData = rows;   // store original full data
applyFilters();      // apply live filters
                renderTable(currentData);

// Show dashboard ONLY for Supply Issuance
if (reportAction === "getSupplyReport" && currentData.length) {

    document.getElementById("dashboardHeader").classList.remove("hidden");

    updateSummary(currentData);
    drawCharts(currentData, reportAction);

} else {

    document.getElementById("dashboardHeader").classList.add("hidden");
    document.getElementById("summaryCards").classList.add("hidden");
    document.getElementById("chartsSection").classList.add("hidden");
}
                document.getElementById("rowCount").textContent = `${currentData.length} Records`;
                document.getElementById("filterStatus").textContent = (fromDateVal || toDateVal) ? `Filtered: ${fromDateVal} to ${toDateVal}` : "Full Dataset";
                showMessage("Report Loaded");

            } catch (err) {
                showAlert("Connection Error", "Check Internet or Apps Script deployment.", "error");
                console.error(err);
            } finally {
                document.getElementById("loader").classList.add("hidden");
                document.getElementById("loadBtn").disabled = false;
            }
        }

        function renderTable(rows) {
            const table = document.getElementById("reportTable");
            table.innerHTML = "";
            if (!rows.length) {
                table.innerHTML = `<tr><td class="py-24 text-center text-emerald-400">No records found for the selection.</td></tr>`;
                return;
            }

            // FILTER: Hide specific system or unwanted columns
            const headers = Object.keys(rows[0]).filter(h => {
                const low = h.toLowerCase();
                // "division" and "category" are hidden from UI
                return !['success', 'message', 'id', 'division', 'category'].includes(low);
            });
            
            let html = `<thead class="bg-emerald-600 sticky top-0 z-20"><tr>`;
            headers.forEach(h => html += `<th class="px-4 py-4 text-white font-bold text-xs uppercase border-r border-emerald-500 last:border-0">${h}</th>`);
            html += `</tr></thead><tbody class="divide-y divide-emerald-100">`;

            rows.forEach((r, idx) => {
                html += `<tr class="${idx % 2 === 0 ? 'bg-white' : 'bg-emerald-50/20'} hover:bg-emerald-100/50 transition-colors">`;
                headers.forEach(h => {
                    let val = r[h] ?? "";
                    const lowerH = h.toLowerCase();
                    if (lowerH.includes('date') || lowerH.includes('timestamp')) {
                        val = formatDateForDisplay(val);
                    }
                    html += `<td class="px-4 py-3.5 text-sm text-emerald-950 whitespace-nowrap">${val}</td>`;
                });
                html += `</tr>`;
            });
            table.innerHTML = html + "</tbody>";
        }

function applyFilters() {

    const reportAction = document.getElementById("reportType").value;
    let rows = [...masterData];

    // Team Filter
    if (reportAction === "getSupplyReport") {
        const selectedTeam = document.getElementById("teamFilter").value;
        if (selectedTeam) {
            rows = rows.filter(r =>
                String(r["Team Wise"] || "").trim() === selectedTeam.trim()
            );
        }
    }

    // Employee Ledger Filter
    if (reportAction === "getEmployeeLedger") {
        const selectedEmp = document.getElementById("employeeFilter").value;
        if (selectedEmp) {
            rows = rows.filter(r => r["Emp Code"] === selectedEmp);
        }
    }

    // Product Ledger Filter
    if (reportAction === "getProductLedger") {
        const selectedItem = document.getElementById("productFilter").value;
        if (selectedItem) {
            rows = rows.filter(r => r.Item === selectedItem);
        }
    }

    currentData = rows;
    renderTable(currentData);
    document.getElementById("rowCount").textContent = `${currentData.length} Records`;
}

        function downloadExcel() {

    const reportAction = document.getElementById("reportType").value;

// Clear previous inventory filter when switching report
if (reportAction !== "getInventory") {
    window.filteredInventory = null;
}

let exportData = currentData;

// Use filtered set ONLY for Current Inventory
if (reportAction === "getInventory" && window.filteredInventory?.length) {
    exportData = window.filteredInventory;
}

    if (!exportData.length) {
        return showAlert("Notice", "Nothing to export", "info");
    }

    let table = "<table border='1'><tr>";
            const headers = Object.keys(exportData[0]).filter(h => {
                const low = h.toLowerCase();
                return !['success', 'message', 'division', 'category'].includes(low);
            });
            headers.forEach(h => table += `<th style='background:#059669;color:white'>${h}</th>`);
            table += "</tr>";
            exportData.forEach(r => {
                table += "<tr>";
                headers.forEach(h => {
                    let v = r[h] ?? "";
                    if (h.toLowerCase().includes('date') || h.toLowerCase().includes('timestamp')) v = formatDateForDisplay(v);
                    table += `<td>${v}</td>`;
                });
                table += "</tr>";
            });
            const blob = new Blob([table + "</table>"], { type: "application/vnd.ms-excel" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `Inventory_Report_${new Date().toISOString().slice(0,10)}.xls`;
            a.click();
            URL.revokeObjectURL(a.href);
        }
function updateSummary(rows) {
    document.getElementById("summaryCards").classList.remove("hidden");

    let totalQty = 0;
    let totalVal = 0;

    rows.forEach(r => {
        totalQty += Number(r.Qty || r.Quantity || 0);
        totalVal += Number(r.Total || r.Value || 0);
    });

    document.getElementById("sumRecords").textContent = rows.length;
    document.getElementById("sumQty").textContent = totalQty;
    document.getElementById("sumValue").textContent = totalVal.toFixed(2);
}
let charts = [];

function drawCharts(rows, action) {
if (!rows.length) return;
    document.getElementById("chartsSection").classList.remove("hidden");

    charts.forEach(c => c.destroy());
    charts = [];

    // ===== Stock Trend (by date) =====
    const byDate = {};
    rows.forEach(r => {
        const d = formatDateForDisplay(r.Date || r.EntryDate || "");
        if (!d) return;
        byDate[d] = (byDate[d] || 0) + parseFloat(r.Qty || 0);
    });

    charts.push(new Chart(document.getElementById("stockChart"), {
        type: "line",
        data: {
            labels: Object.keys(byDate),
            datasets: [{ label: "Stock Movement", data: Object.values(byDate) }]
        },
options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
        legend: { position: "bottom" }
    }
}
    }));


    // ===== Monthly Supply Usage =====
    const byMonth = {};
    rows.forEach(r => {
        const d = parseSheetDate(r.Date || "");
        if (!d) return;
        const key = `${d.getMonth()+1}/${d.getFullYear()}`;
        byMonth[key] = (byMonth[key] || 0) + parseFloat(r.Qty || 0);
    });

    charts.push(new Chart(document.getElementById("monthlyChart"), {
        type: "bar",
        data: {
            labels: Object.keys(byMonth),
            datasets: [{ label: "Monthly Usage", data: Object.values(byMonth) }]
        },
options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
        legend: { position: "bottom" }
    }
}
    }));


    // ===== Top Issued Items =====
    const byItem = {};
    rows.forEach(r => {
        const item = r.Item || "Unknown";
        byItem[item] = (byItem[item] || 0) + parseFloat(r.Qty || 0);
    });

    const top = Object.entries(byItem)
        .sort((a,b)=>b[1]-a[1])
        .slice(0,5);

    charts.push(new Chart(document.getElementById("topItemsChart"), {
        type: "pie",
        data: {
            labels: top.map(x=>x[0]),
            datasets: [{ data: top.map(x=>x[1]) }]
        },
options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
        legend: { position: "bottom" }
    }
}
    }));
}
function filterInventoryTable() {
    const term = document.getElementById("inventorySearch").value.toLowerCase();
    const lowOnly = document.getElementById("lowStockToggle").checked;

    let filtered = currentData.filter(row =>
        Object.values(row).some(val =>
            String(val).toLowerCase().includes(term)
        )
    );

    // Apply low-stock filter
    if (lowOnly) {
        filtered = filtered.filter(r => {
            const qty = Number(r.CurrentStock || r.Balance || r.Qty || 0);
            return qty > 0 && qty <= 10;   // â† change 10 anytime
        });
    }

    renderTable(filtered);
    document.getElementById("rowCount").textContent = `${filtered.length} Records`;

    // store filtered rows for export
    window.filteredInventory = filtered;
}
